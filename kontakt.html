<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Kontakt</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
    <body>
	<header class="header">
		<input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
		<label for="hamburger-toggle" class="hamburger">
			<span class="line"></span>
			<span class="line"></span>
			<span class="line"></span>
		</label>

		<nav class="navbar">
			<a href="index.html" class="navitem">HOME</a>
			<a href="uebermich.html" class="navitem">ÜBER MICH</a>
			<a href="news.html" class="navitem">NEWS</a>
			<a href="kontakt.html" class="navitem active">KONTAKT</a>
		</nav>
		<h1 class="header_logo">DOMINIC MÜLLER</h1>
	</header>
		<main class="KontaktMain">
        	<h1 class="TitleKontakt">Ich freue mich, wenn Sie eine Nachricht hinterlassen! </h1>

			<form action="#">
  				<label for="fname">Name*</label>
 				<input type="text" id="fname" name="fname">
				<p id="fnameError" class="error"></p>
  				<label for="mail">E-Mail*</label>
  				<input type="text" id="mail" name="mail">
				<p id="mailError" class="error"></p>
                <label for="message">Mitteilung</label>
				<textarea id="message" name="message" class="message" rows="4" cols="50"></textarea>
				<p id="messageError" class="error"></p>
				<div class="rating-container">
                	<label for="design">Design von 1-10*</label>
					<input type="range" id="design" name="rating" min="0" max="10" value="0" step="1" oninput="updateDesign(this.value)">
					<span id="design-rating" class="rating-value">0</span>
				</div>
				<p id="designError" class="error"></p>
				<div class="rating-container">
					<label for="elements">Elemente von 1-10*</label>
					<input type="range" id="elements" name="rating" min="0" max="10" value="0" step="1" oninput="updateElement(this.value)">
					<span id="element-rating" class="rating-value">0</span>
				</div>
				<p id="elementsError" class="error"></p>
  				<button type="submit">Senden</Button>
			</form>
			<section>
				<table id="feedbackTable" border="1" class="feedBackTable">
					<thead>
					<tr>
						<th>Name</th>
						<th>Design Bewertung</th>
						<th>Komponenten Bewertung</th>
					</tr>
					</thead>
					<tbody>
					<!-- Dynamisch eingefügte Inhalte -->
					</tbody>
				</table>
			</section>
			<script src="js/ContactScript.js"></script>
        </main>
		<footer class="footer">
			<h1 class="footer-logo">DOMINIC MÜLLER</h1>
			<section class="footer-nav">
				<a href="https://www.instagram.com/dominic.mueller/" ><img class="footer-icon" src="../docs/instagram.png" alt="Insta Bild"></a>
				<a href="kontakt.html" ><img class="footer-icon" src="../docs/gmail.png" alt="Kontakt Bild"></a>
				<a href="https://www.facebook.com/dominic.muller.123276?locale=de_DE" ><img class="footer-icon" src="../docs/facebook.png" alt="Facebook Bild"></a>
			</section>
		</footer>
    </body>
</html>
